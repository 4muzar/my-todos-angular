<!doctype html>
<html lang="en" ng-app="todoapp">
<head>
  <meta charset="utf-8">
  <title>My todos on AngularJS</title>
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body>

  <section class="todoapp" ng-controller="TodosController as todosCtrl">
		<header id="header">
			<h1>todos</h1>
			<form ng-submit="addTask()">
				<input class="new-todo" placeholder="What needs to be done?" autofocus="" ng-model="task.text">
			</form>
		</header>
		<section class="main" ng-show="tasks.length">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list" ng-repeat="task in tasks">
				
				<li ng-class="{ completed: task.completed }">
					<div class="view">
						<input class="toggle" type="checkbox" ng-checked="{{ task.completed }}">
						<label>{{ task.text }}</label>
						<button class="destroy"></button>
					</div>
					<input class="edit" value="learn angular">
				</li>

			</ul>
		</section>
		<footer class="footer" ng-show="tasks.length">
			<span id="todo-count"><strong>1</strong> item left</span>
			<ul id="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			
		</footer>
	</section>

</body>
</html>
